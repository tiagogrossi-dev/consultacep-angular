<div class="container">
    <h2>Preenchimento de Formulário</h2>
    <form [formGroup]="formulario">

        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" mask="000.000.000-00">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo">
              <mat-option value="masculino">Masculino</mat-option>
              <mat-option value="feminino">Feminino</mat-option>
              <mat-option value="outro">Outro</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <h2>Consulta de Endereço</h2>
    
        <mat-form-field>
            <mat-label>Digite o CEP</mat-label>
            <input matInput [(ngModel)]="cep" (input)="clearForm()" maxlength="8">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="buscarEndereco()">Buscar Endereço</button>

    <div *ngIf="endereco" class="endereco">

        <h3>Dados do Endereço</h3>

        <mat-form-field>
            <mat-label>Logradouro</mat-label>
            <input matInput [(ngModel)]="endereco.logradouro" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Bairro</mat-label>
            <input matInput [(ngModel)]="endereco.bairro" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cidade</mat-label>
            <input matInput [(ngModel)]="endereco.localidade" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <input matInput [(ngModel)]="endereco.uf" disabled>
        </mat-form-field>
  </div>
</div>
